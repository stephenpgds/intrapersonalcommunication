<!DOCTYPE html>
<html>

<head>
    <title>E-Ticket</title>
    <!-- for-mobile-apps -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- //for-mobile-apps -->
    <link href="css/ticket_style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="bg-image"></div>
    <div class="content">
        <h1>
            <center>Event Registration E-Ticket</center>
        </h1>
        <div class="main" style="border:20px; border-style:solid dashed ; border-color: grey; background-color: black; border-radius: 10px;">
            <H2><b>E-TICKET</b></H2>
            <div class="image"><img src="imgs/ticket.png"></img>
            </div>
            <div class="booking-details">
                <ul class="book-left">
                    <li>Name </li>
                    <li>Unique Code</li>
                    <li>Price</li>
                </ul>
                <ul class="book-right">
                    <li>: Gingerclown</li>
                    <li>: 12345678901234</li>
                    <li>: 123</li>
                </ul>
                <div class="clear"></div>
                <center><button class="checkout-button">Book Now</button> </center>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
    <script src="js/jquery.nicescroll.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
